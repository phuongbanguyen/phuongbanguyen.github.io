<!DOCTYPE html>
<html>

<head>

	<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">

	<! Add library for Flip clock >
	<link rel="stylesheet" href="./lib/flipClock/flipclock.css">
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
	<script src="./lib/flipClock/flipclock.js"></script>
</head>

<style>
body,h1 {font-family: "Raleway", sans-serif}
body, html {height: 100%}
.bgimg {
  background-image: url('./images/background/forestbridge.jpg');
  min-height: 100%;
  background-position: center;
  background-size: cover;
}
</style>

<script type="text/javascript">
	var clock;
	$(document).ready(function() {
		// Set dates.
		var futureDate  = new Date("November 22, 2019 00:00");
		var currentDate = new Date();

		// Calculate the difference in seconds between the future and current date
		var diff = futureDate.getTime() / 1000 - currentDate.getTime() / 1000;

		// Calculate day difference and apply class to .clock for extra digit styling.
		function dayDiff(first, second) {
			return (second-first)/(1000*60*60*24);
		}

		if (dayDiff(currentDate, futureDate) < 100) {
			$('.clock').addClass('twoDayDigits');
		} else {
			$('.clock').addClass('threeDayDigits');
		}

		if(diff < 0) {
			diff = 0;
		}

		// Instantiate a coutdown FlipClock
		clock = $('.clock').FlipClock(diff, {
			clockFace: 'DailyCounter',
			countdown: true
		});
	});
</script>

<body>
	<div class="bgimg w3-display-container w3-animate-opacity w3-text-white">
	  <div class="w3-display-middle">
		<h1 class="w3-jumbo w3-animate-top">MY BUBU IS COMING</h1>
		<hr class="w3-border-grey" style="margin:auto;width:40%">
		<br>
		<! Insert the clock here >
		<div class="clock" style="margin:2em;"></div>
		
	  </div>

	</div>
</body>
